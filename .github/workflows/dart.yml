name: Dart

on:
  push:
    branches: [ "master" ] 

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: flutter pub get

      - name: Inject dependencies
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: flutter test

  build:
    if: ${{ success() }}
    needs: test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:latest
    steps:
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Test du nouveau commit sur la branch ${{ github.head_ref }} par @${{ github.actor }} est passÃ© ðŸ¥³ !!!\Le build est en cour ..."

      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Build application
        run: flutter build apk --split-per-abi
      
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Build de l'application IP a reussi ðŸ˜Ž !!!\nBranche ${{ github.head_ref }} par @${{ github.actor }}"
      - name: Send apk
        run: curl -F document=@build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk "https://api.telegram.org/bot${{ secrets.TOKEN }}/sendDocument?chat_id=${{ secrets.CHATID }}" 
                  
              

  onTestFailed:
    if: ${{ failure() }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Test de l'application IP a echouÃ© ðŸ˜” !!!\nBranch ${{ github.head_ref }} par @${{ github.actor }}"

  onBuildFailed:
    if: ${{ failure() }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Build de l'application IP a echouÃ© ðŸ˜” !!!\nBranch ${{ github.head_ref }} par @${{ github.actor }}"
        