name: Dart

on:
  push:
    branches: [ "master" ] 

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:3.27.1

    steps:
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Test de l'application IP a demarÃ© ... !!!\nBranch ${{ github.head_ref }} par @${{ github.actor }}" 

      - uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: flutter test

  build:
    if: ${{ success() }}
    needs: test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:latest
    steps:
      - uses: appleboy/telegram-action@master
        name: notify telegram
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Test du nouveau commit sur la branch ${{ github.head_ref }} par @${{ github.actor }} est passÃ© ðŸ¥³ !!!\Le build est en cour ..."

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Java version
        run: java --version

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Increment apk version
        run: |
          flutter pub get
          dart version_incrementer.dart
          
      - name: Build application
        run: flutter build apk --split-per-abi   

      - uses: appleboy/telegram-action@master
        name: notify telegram
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Build de l'application IP a reussi ðŸ˜Ž !!!\nBranche ${{ github.head_ref }} par @${{ github.actor }}"
      - name: Send apk
        run: curl -F document=@build/app/outputs/flutter-apk/app-arm64-v8a-release.apk "https://api.telegram.org/bot${{ secrets.TOKEN }}/sendDocument?chat_id=${{ secrets.CHATID }}"                            
              

  testFailed:
    if: ${{ failure() }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@master
        name: notify telegram
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Test de l'application IP a echouÃ© ðŸ˜” !!!\nBranch ${{ github.base_ref }} par @${{ github.actor }}"

  buildFailed:
    if: ${{ failure() }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@master
        name: notify telegram
        with:
          to: ${{ secrets.CHATID }}
          token: ${{ secrets.TOKEN }}
          message: "Le Build de l'application IP a echouÃ© ðŸ˜” !!!\nBranch ${{ github.head_ref }} par @${{ github.actor }}"            